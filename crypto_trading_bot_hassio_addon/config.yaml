name: "Crypto Trading Bot (Binance)"
description: "Intraday crypto trading on Binance Spot with Momentum strategy and Telegram notifications"
version: "1.0.16"
slug: "crypto-trading-bot"
image: "ghcr.io/gfoiani/crypto-trading-bot-{arch}"
init: false
arch:
  - aarch64
  - amd64

apparmor: true
backup: hot
stage: stable

options:
  api_key: ""
  api_secret: ""
  paper_trading: true
  symbols: "BTCUSDC,ETHUSDC"
  timeframe: 15
  max_position_value_usdt: 100
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_daily_loss_pct: 5.0
  check_interval: 60
  cooldown_minutes: 30
  telegram_relay_url: ""
  telegram_api_key: ""
schema:
  api_key: str
  api_secret: str
  paper_trading: bool
  symbols: str
  timeframe: int
  max_position_value_usdt: float
  stop_loss_pct: float
  take_profit_pct: float
  max_daily_loss_pct: float
  check_interval: int
  cooldown_minutes: int
  telegram_relay_url: str
  telegram_api_key: str
