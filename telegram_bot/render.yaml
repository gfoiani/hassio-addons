services:
  - type: web
    name: trading-bot-telegram-relay
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: RELAY_API_KEY
        sync: false
      - key: ALLOWED_CHAT_IDS
        sync: false
      - key: WEBHOOK_URL
        sync: false
