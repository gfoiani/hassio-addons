configuration:
  broker:
    name: Broker
    description: "Trading broker to use. Options: xtb (XTB xAPI, Europe/Italy, CFD) or directa (Directa SIM, Italy, regime amministrato)."
  api_key:
    name: API Key / User ID
    description: "XTB: numeric account ID. Directa: your Directa user ID."
  api_secret:
    name: API Secret / Password
    description: "XTB: account password. Directa: your Directa password (used to auto-start Darwin CommandLine)."
  paper_trading:
    name: Paper Trading
    description: "true = demo/paper account, no real money. Directa: starts Darwin in -test mode. false = LIVE trading with real funds."
  exchanges:
    name: Exchanges
    description: "Comma-separated list of exchanges to monitor. Supported: NYSE, LSE."
  symbols_nyse:
    name: NYSE Symbols
    description: "Symbols to trade on NYSE. XTB format: AAPL.US, MSFT.US — Directa format: .AAPL, .MSFT"
  symbols_lse:
    name: LSE Symbols
    description: "Symbols to trade on LSE. XTB format: BP.UK, VOD.UK — Directa format: BP, VOD"
  directa_host:
    name: Directa Host
    description: "IP address of the machine running Darwin CommandLine. Use 127.0.0.1 (default) if Darwin runs inside the container."
  max_position_value:
    name: Max Position Value
    description: Maximum capital to allocate per single position (in account currency).
  stop_loss_pct:
    name: Stop Loss (%)
    description: "Percentage below entry price to set the stop loss. Example: 2.0 = −2%."
  take_profit_pct:
    name: Take Profit (%)
    description: "Percentage above entry price to set the take profit. Example: 4.0 = +4%."
  max_daily_loss_pct:
    name: Max Daily Loss (%)
    description: "Bot halts trading for the day if total loss exceeds this percentage of the portfolio. Example: 5.0 = −5%."
  strategy:
    name: Strategy
    description: "Trading strategy. orb = Opening Range Breakout (trend-following at open). momentum = EMA crossover + RSI."
  orb_minutes:
    name: ORB Minutes
    description: "Minutes after market open used to define the opening range (ORB strategy only). Recommended: 15."
  pre_market_minutes:
    name: Pre-Market Minutes
    description: Minutes before market open to start monitoring. Recommended: 30.
  close_minutes:
    name: Close Minutes
    description: Minutes before market close to automatically close all open positions. Recommended: 15.
  check_interval:
    name: Check Interval (seconds)
    description: "How often the bot checks market state and signals. Recommended: 30."
  telegram_relay_url:
    name: Telegram Relay URL
    description: URL of the Render relay service for Telegram notifications. Leave empty to disable.
  telegram_api_key:
    name: Telegram Relay API Key
    description: Shared secret key between the bot and the relay service (X-API-Key header). Must match RELAY_API_KEY on Render.
